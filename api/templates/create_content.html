<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if content %}Editar{% else %}Crear{% endif %} Contenido</title>
    <script src="https://cdn.ckeditor.com/ckeditor4/4.16.0/standard/ckeditor.js"></script>
</head>



<body>
    <h1>{% if content %}Editar{% else %}Crear{% endif %} Contenido</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if content %}Guardar cambios{% else %}Guardar{% endif %}</button>
    </form>

    <script>
        CKEDITOR.replace('id_body');  <!-- Aplica CKEditor solo al campo correspondiente -->
    </script>
</body>
</html>
