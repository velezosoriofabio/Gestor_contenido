<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Contenidos</title>
    <style>
        /* Estilos personalizados para las tarjetas */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%; /* Para que ocupen el 100% de la columna */
            display: flex;
            flex-direction: column;
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px; /* Tamaño uniforme para todas las imágenes */
            object-fit: cover;
        }
        .card-body {
            flex-grow: 1; /* Permite que el cuerpo de la tarjeta ocupe espacio flexible */
            padding: 1.5rem;
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            {% for content in contents %}
                <div class="col-md-4 mb-4 d-flex align-items-stretch">
                    <div class="card h-100">
                        <img src="{{ content.image.url }}" class="card-img-top" alt="Imagen relacionada">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ content.title }}</h5>
                            <h6 class="card-subtitle mb-2">Fecha: {{ content.created_at }}</h6>
                            <p class="card-text"><strong>Estado:</strong> {{ content.status }}</p>
                            <p class="card-text"><strong>Resumen:</strong> {{ content.body }}</p>
                            <a href="{% url 'content_detail' content.id %}" class="btn btn-primary mt-auto">Leer más</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No hay tarjetas disponibles.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
