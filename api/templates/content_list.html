<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Contenidos</title>
    <style>
        /* Estilos personalizados para las tarjetas */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 2rem;
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            {% for content in contents %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ content.image.url }}" class="card-img-top" alt="Imagen relacionada">
                        <div class="card-body">
                            <h5 class="card-title">{{ content.title }}</h5>
                            <h6 class="card-subtitle mb-2">Fecha: {{ content.date_created }}</h6>
                            <p class="card-text"><strong>Estado:</strong> {{ content.status }}</p>
                            <p class="card-text"><strong>Resumen:</strong> {{ content.excerpt }}</p>
                            <a href="{% url 'content_detail' content.id %}" class="btn btn-primary">Leer m√°s</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No hay tarjetas disponibles.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
