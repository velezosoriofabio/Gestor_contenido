<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        /* Configuraci√≥n general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa; /* Color de fondo claro */
        }

        /* Centrado del logo */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 50px; /* Espacio superior */
        }

        .logo {
            max-width: 100%;
            max-height: 200px; /* Ajusta la altura del logo */
        }

        /* Contenido principal */
        .container {
            margin-top: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        {% load static %}
          <img class="d-block mx-auto mb-4" src="{% static '/images/logo-HAMA.png' %}" alt="Logo HAMA" width="300" height="120">
        
    </div>
    <div class="container">
        <h1>Bienvenido al Gestor de Contenido</h1>
        <p>Este es un sitio donde puedes gestionar tu contenido.</p>
    </div>
</body>
</html>
